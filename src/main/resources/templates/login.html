<!DOCTYPE html>
<html>
<head th:replace="header :: head" />

<body>
   	<div th:replace="header :: header"/>
	<div class="container">
				<div class="panel panel-default center-block" style="width: 500px;">
					<div class="panel-heading">Login</div>
					<div class="panel-body">
			        <div id="error" th:if="${param.error}" style="color: red; margin-bottom: 15px;">
			        	<b>Invalid username and password.</b>
			        </div>
			        <div th:if="${param.logout}" style="color: green; margin-bottom: 15px;">
			            <b>You have been successfully logged out.</b>
			        </div>
			        <form th:action="@{/login}" method="post" class="form-horizontal" role="form">
						<div class="form-group">
				        	<label for="username" class="col-sm-4">E-Mail</label>
				        	<div class="col-sm-6">
								<input id="username" type="text" name="username" class="form-control"/>
							</div>
						</div>
						<div class="form-group">
						<label for="password" class="col-sm-4">Password </label>
							<div class="col-sm-6">
								<input id="password" type="password" name="password" class="form-control"/>
							</div>
						</div>
						<hr/>
						<div class="pull-right">
							<input id="button" type="submit" value="Login" class="btn btn-primary"/>
							<input id="button" type="reset" value="Reset" class="btn btn-default"/>
						</div>
					</form>
				</div>
			</div>
	</div>       
        
        
    <div th:replace="footer :: footer"/>
    </body>
</html>
