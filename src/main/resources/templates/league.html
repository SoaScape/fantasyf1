<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/styles.css}" />
<link rel="stylesheet" href="css/spinner.css" type="text/css" />
<script>
	// Weblogic doesn't add trailing / to URL and this breaks AngularJS.
	var url = window.location.href;
	url = url.replace(/\/?(\?|#|$)/, '/$1');
	if(window.location.href != url) {
		window.location.href = url;
	}
</script>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-cookies.js"></script>
<script src="js/ff1.js"></script>

<title>Fantasy F1 League</title>
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
	  	<script src="js/html5shiv.min.js"></script>
	  	<script src="js/respond.min.js"></script>
		<![endif]-->
</head>
<body ng-app="ff1App" ng-init="getLeagueTable();"
		ng-controller="controller">		
	<div th:replace="header :: header" />
	<div id="spinner" class="spinner-loader pull-right">Loading...</div>
	League Table
	<table class="table table-striped">
    <thead>
      <tr>
        <th>Team Name</th>
        <th>Owner</th>
        <th>Driver 1</th>
        <th>Driver 2</th>
        <th>Car</th>
        <th>Engine</th>
        <th>Last Race</th>
        <th>Overall</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="team in teams">
        <td>{{team.name}}</td>
        <td>{{team.owner}}</td>
        <td>{{team.drivers[0].name}}</td>
        <td>{{team.drivers[1].name}}</td>
        <td>{{team.car.name}}</td>
        <td>{{team.engine.name}}</td>
        <td>Last Race</td>
        <td>{{team.totalPoints}}</td>
      </tr>
    </tbody>
  </table>
	<div th:replace="footer :: footer" />
</body>
</html>
