<!DOCTYPE html>
<html>
	<head th:fragment="head">
		<title>Fantasy F1</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link href="css/styles.css" rel="stylesheet" />
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
	  	<script src="js/html5shiv.min.js"></script>
	  	<script src="js/respond.min.js"></script>
		<![endif]-->
	</head>
<body>

<div th:replace="header :: header"/>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span>An Error Has Occurred <span th:if="${code}"> (Code: <span th:text="${code}">code</span>)</span></span>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <p th:text="${message}">msg</p>
                    <p th:if="${returnLocation}"><a th:href="@{${returnLocation}}">Click here</a> to return.</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="footer :: footer"/>
</body>
</html>
